{% extends "layouts/a.html" %}
{% load static %}
{% block content %}
    {% for post in posts  %}
     <div class="mb-3">
        {% include "posts/post.html" %}
     </div>
    {% endfor %}
    {% if posts.has_next %}
    <div class="text-center"
        hx-get="?page={{posts.next_page_number}}"
        hx-trigger="revealed"
        hx-swap="outerHTML">
        <img class="htmx-indicator" src="{% static "images/bars.svg" %}">
    </div>

    {% endif %}
{% endblock content %}
