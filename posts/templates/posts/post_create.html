{% extends "layouts/b.html" %}
{% load post_tags %}
{% block content %}
 <div>
    <h4>Create Post</h4>
    <hr>
    <form  method="post" action="{% url "post-create"%}" enctype="multipart/form-data">
        {% csrf_token %}
        {%form_tag form%}
        <hr>
        <input class="btn btn-success" type="submit" value="Create Post">
        <a class="btn btn-danger" href="{{ request.META.HTTP_REFERER }}" >
            Cancle
        </a>
        
    </form>
</div>
{% endblock content %}
