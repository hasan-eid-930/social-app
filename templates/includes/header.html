{% load i18n %}
<nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="{% url "home" %}">Social App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#home-navbar-content" aria-controls="home-navbar-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="home-navbar-content">
        <div class="navbar-nav ms-auto me-2 mb-2 mb-md-0">
            <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link position-relative" href="{% url "inbox" %}">
              Inboxt
              <span id="inbox-notify" hx-get="{% url "inbox-notify" %}"
                hx-target="this"
                hx-trigger="load"
                hx-swap="innerHTML"
                >
                <span class="position-absolute top-0 start-100  translate-middle badge mt-3 rounded-circle bg-danger p-1">
                  <span class="visually-hidden">unread messages</span>
                </span>
              </span>
            </a>
            {% if user.is_authenticated %}
              <div class="dropdown ms-3">
                <a class="nav-link dropdown-toggle card-header" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img class="object-fit-cover rounded-circle profile-image-sm profile-image-lg me-2" src="{{user.profile.avatar}}" alt="{{user.profile.name}}">
                  {{user.profile.name}}
                </a>
                <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                  <a class="dropdown-item" href="{% url "post-create" %}">Create Post</a>
                  <a class="dropdown-item" href="{% url "profile" %}">Profile</a>
                  <a class="dropdown-item" href="{% url "profile-edit" %}">Eidt Profile</a>
                  <a class="dropdown-item" href="{% url "profile-delete" %}">Delete Profile</a>
                  <a class='dropdown-item' href="{% url "account_logout" %}">{% trans "Logout" %}</a>
                </div>
              </div>
            {% endif %}
          </div>
          {% if not user.is_authenticated %}
            <a class='btn btn-outline-success me-md-2' href="{% url 'account_login' %}">{% trans "Login" %} </a>
            <a class='btn btn-outline-success' href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
          {% endif %}
      </div>
    </div>
</nav>
